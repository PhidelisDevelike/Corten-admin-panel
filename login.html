<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/logo.png">
    <link rel="stylesheet" href="./assets/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/index.js"></script>
    <title>Cotren + | Login</title>
</head>
<body>
    <div class="content">
        <div>
            <form>
                <div class="form-head">
                    <div class="logo">
                        <img src="./assets/images/Corten_Plus_Logo_3_160x160@2x.png" alt="">
                        <h2>Login (Admin Panel)</h2>
                    </div>
                </div>
                <div class="form-body">
                    <div class="form-list">
                        <label>Utilisateur</label>
                        <div>
                            <input type="text" placeholder="Votre nom ou email ?" required>
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-list">
                        <label>Mot de passe</label>
                        <div>
                            <input type="password" placeholder="Votre mot de passe ?" required>
                            <i class="bi bi-key"></i>
                        </div>
                    </div>
                    <div class="form-checkbox">
                        <label>Souviens-moi</label>
                        <input type="checkbox">
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-btn">
                        <button type="submit">Connexion</button>
                    </div>
                    <a href="#">Mot de passe oubli√© ?</a>
                </div>
            </form>
        </div>
